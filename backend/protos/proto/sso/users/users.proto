syntax = "proto3";
package sso.users;
option go_package = "sso.users.v1;users";

import "google/protobuf/timestamp.proto";

service UserService {
  rpc CreateUser (CreateRequest) returns (UserResponse);
  rpc GetUser (GetRequest) returns (UserResponse);
  rpc UpdateUser (UpdateRequest) returns (UserResponse);
  rpc DeleteUser (DeleteRequest) returns (DeleteResponse);
  rpc ListUsers (ListRequest) returns (ListResponse);
}

message User {
  string id = 1;
  string email = 2;
  optional string full_name = 3;
  optional string phone = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
  optional google.protobuf.Timestamp deleted_at = 7;
}

message UserResponse {
  User user = 1;
}

message CreateRequest {
  string email = 1;
  string password = 2;
  optional string full_name = 3;
  optional string phone = 4;
}

message GetRequest {
  oneof identifier {
    string id = 1;
    string email = 2;
  }
}

message UpdateRequest {
  string id = 1;
  optional string email = 2;
  optional string full_name = 3;
  optional string phone = 4;
  optional string password = 5;
}

message DeleteRequest {
  string id = 1;
}

message DeleteResponse {
  bool success = 1;
  google.protobuf.Timestamp deleted_at = 2;
}

message ListRequest {
  int32 page = 1;           // Номер страницы (начиная с 1)
  int32 count = 2;          // Количество элементов на странице
  bool include_deleted = 3; // Включать удаленных пользователей
}

message ListResponse {
  repeated User users = 1;
  int32 total_count = 2;    // Общее количество пользователей
  int32 page = 3;
  int32 count = 4;          // Количество элементов на текущей странице
}