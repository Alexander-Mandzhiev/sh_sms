syntax = "proto3";
package sso.roles;
option go_package = "sso.roles.v1;roles";

import "google/protobuf/timestamp.proto";

service RoleService {
  rpc Create(CreateRequest) returns (Role);
  rpc Get(GetRequest) returns (Role);
  rpc Update(UpdateRequest) returns (Role);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc List(ListRequest) returns (ListResponse);
  rpc AddPermission(PermissionRequest) returns (Role);
  rpc RemovePermission(PermissionRequest) returns (Role);
}

message Role {
  string id = 1;
  string client_id = 2;
  string name = 3;
  string description = 4;
  int32 level = 5;
  repeated string permission_ids = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message CreateRequest {
  string client_id = 1;
  string name = 2;
  string description = 3;
  int32 level = 4;
}

message GetRequest {
  string id = 1;
  string client_id = 2;
}

message UpdateRequest {
  string id = 1;
  string client_id = 2;
  optional string name = 3;
  optional string description = 4;
  optional int32 level = 5;
}

message DeleteRequest {
  string id = 1;
  string client_id = 2;
}

message PermissionRequest {
  string role_id = 1;
  string client_id = 2;
  string permission_id = 3;
}

message ListRequest {
  string client_id = 1;
  optional string name_filter = 2;
  optional int32 level_filter = 3;
  int32 page = 4;
  int32 page_size = 5;
}

message ListResponse {
  repeated Role roles = 1;
  int32 total_count = 2;
  int32 current_page = 3;
}

message DeleteResponse {
  bool success = 1;
}